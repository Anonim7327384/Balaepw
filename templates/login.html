{% extends 'base.html' %}
{% block title %}Вход — ЦДЮТиЭ{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4">
        <h3 class="fw-bold text-center mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Вход в систему</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
          </div>
        </form>
        <hr>
        <p class="text-center text-muted mb-0">Нет аккаунта? <a href="/register" class="fw-semibold">Зарегистрироваться</a></p>
        <p class="text-center small text-muted mt-2">
          Демо-вход администратора:<br>
          <code>admin@excursions.ru</code> / <code>admin123</code>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
